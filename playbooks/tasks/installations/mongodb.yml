- name: Install required packages
  apt:
    name: [gnupg, curl]
    state: present
    update_cache: yes

- name: Add MongoDB GPG key
  apt_key:
    url: https://pgp.mongodb.com/server-6.0.asc
    state: present

- name: Add MongoDB repository (force jammy for noble)
  apt_repository:
    repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse
    state: present
    filename: mongodb-org

- name: Install MongoDB and client shell
  apt:
    name:
      - mongodb-org
      - mongodb-org-shell
    state: present
    update_cache: yes

- name: Enable and start mongod service
  systemd:
    name: mongod
    state: started
    enabled: yes

- name: Configure mongod.conf
  template:
    src: ../../templates/mongod.conf.j2
    dest: /etc/mongod.conf
    mode: '0644'

- name: Restart mongod after configuration change
  systemd:
    name: mongod
    state: restarted
    enabled: yes

# 🔍 Ajout de la détection du binaire mongo
- name: Find mongo binary location
  shell: "which mongo || find / -type f -name mongo 2>/dev/null | head -n 1"
  register: mongo_path
  changed_when: false

# 🔗 Création du lien symbolique pour s'assurer que mongo est dans le PATH
- name: Create symlink to mongo in /usr/local/bin if not already exists
  file:
    src: "{{ mongo_path.stdout }}"
    dest: /usr/local/bin/mongo
    state: link
    force: yes
  when: mongo_path.stdout != "" and mongo_path.stdout != "/usr/local/bin/mongo"
