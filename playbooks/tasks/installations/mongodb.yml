- name: Install required packages
  apt:
    name: [gnupg, curl]
    state: present
    update_cache: yes

- name: Add MongoDB GPG key
  apt_key:
    url: https://pgp.mongodb.com/server-6.0.asc
    state: present

- name: Add MongoDB repository
  apt_repository:
    repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/6.0 multiverse
    state: present
    filename: mongodb-org

- name: Install MongoDB
  apt:
    name: mongodb-org
    state: present
    update_cache: yes

- name: Enable and start mongod service
  systemd:
    name: mongod
    state: started
    enabled: yes

- name: Configure mongod.conf
  template:
    src: ../../templates/mongod.conf.j2
    dest: /etc/mongod.conf
    mode: '0644'

- name: Restart mongod after configuration change
  systemd:
    name: mongod
    state: restarted
    enabled: yes
